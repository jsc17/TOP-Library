<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/bookshelf.svg" alt="Book Icon" />
      <h1>My Library</h1>
    </div>
    <div class="library-info">
      <p>Read books: 0</p>
      <p>Unread books: 0</p>
      <p>Total books: 0</p>
    </div>
    <button id="theme-button">
      <img src="images/theme-light-dark.svg" alt="Theme Selector Icon" />
    </button>
  </header>
  <main>
    <div class="filter-bar">
      <div class="filters">
        <label for="sort-by">Sort by: </label>
        <select name="sort-by" id="sort-by">
          <option value="id" default>Order added</option>
          <option value="title">Alphabetical</option>
          <option value="author">Author</option>
          <option value="date">Date published</option>
          <option value="pages">Page count</option>
        </select>
      </div>
      <button id="addButton" class="show-add">+</button>
    </div>
    <div class="book-container"></div>
  </main>
  <footer>
    <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">The Odin Project - Library</a>
    <p>&copy; 2023 Jonathan Colton</p>
    <a href="https://github.com/jsc17/TOP-Library"><img src="images/github-mark.svg" alt="github icon"
        id="github-filter" />
      Github</a>
  </footer>

  <dialog id="add-book-modal">
    <form method="dialog" id="add-book-form">
      <label for="title">Title:</label><input type="text" name="title" id="title" required />
      <label for="author">Author:</label><input type="text" name="author" id="author" />
      <label for="pages">Number of pages:</label><input type="text" name="pages" id="pages" />
      <label for="date">Published:</label><input type="number" name="date" id="date" />
      <label for="read">Read:</label><input type="checkbox" name="read" id="read" />
      <div class="modal-buttons">
        <button type="submit">Add</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </dialog>
</body>

</html>
